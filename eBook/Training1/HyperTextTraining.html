<!-- Mostra para o navegador que esse documento é HTML -->
<!DOCTYPE html>
<!-- raiz do documento HTML -->
<html>
  <!-- info sobre a página para o html -->
  <head> </head>
  <!-- conteúdo que vai aparecer na página -->
  <body>
    <!-- Div é uma Tag NÃO SEMÂNTICA - JUNTAMENTE AO SPAN-->
    <div>
      <h1>Titulo nivel 1</h1>
      <h2>Titulo nivel 2</h2>
      <h3>Titulo nivel 3</h3>
      <h4>Titulo nivel 4</h4>
      <h5>Titulo nivel 5</h5>
      <h6>Titulo nivel 6</h6>

      <p>isso é um Parágrafo</p>

      <b>TEXT NEGRITO</b>
      <!-- Quebra linha -->
      <br />
      <i>Text itálico</i>
    </div>
    

    <!-- HR cria linha na horizontal -->
    <hr />

    <!-- Colo a palavra como Search no google, assim deixa seu site mais visivel -->
    <strong>Importância SEO</strong>

    </br>
    </br>
    </br>

    <img src="./teste.webp" alt="Imagem de teste">

    </br>
    </br>
    </br>

    <!-- 'Controls' mostra os controladores do AUDIO-->
    <audio controls>
      <source src="./LofiZelda.mp3" type="audio/mp3"/>
    </audio>

    </br>
    </br>
    </br>

    <!-- Aplicamos a altura e a largura -->
    <video width="560" height="315" controls>
      <source src="./VideoLofiZelda.mp4" type="video/mp4"/>
    </video>

    </br>
    </br>
    </br>

    <!-- Vídeo do youtube = só pegar em : compartilhar -> incorporar. -->
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/Ht9lJXKAXCM" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>

    </br>
    </br>
    </br>

    <!-- Usado para criação de jogos e gráficos -->
    <!-- 
    <canvas id="jogo" width="400" height="250">
      Opa, ocorreu um ERRO!
    </canvas> 
    -->

    <!-- Link -->
    <a href="https://github.com/guilhermesouza48">
      <!-- Podemos definir H1 para deixar maior o texto (Tag dentro de Tag )-->
      <h1>GitHub</h1> 
    </a>
    
    
  </body>
</html>
